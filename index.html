<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NBA-Stats Reciever</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico"/>
    <script src="key.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <header class="masthead"> <!--front display website header-->
      <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
        <div class="d-flex justify-content-center">
          <div class="text-center">
            <h1 class="mx-auto text-white-50 text-uppercase">NBA Stats Reciever</h1>
            <h2 class="text-white-50 mx-auto mt-2 mb-5">A dedicated website, providing you al of your NBA stats needs</h2>
            <a class="btn btn-primary" href="#about">Get Started</a><!--recolor and refind-->
          </div>
        </div>
      </div>
    </header>
    <section class="about-section text-center" id="about"> <!--Search area contains form and results-->
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div id="card-container"></div> <!-- Parent Card Div-->
      </div>
      <div class="container px-4 px-lg-5"> <!--form div-->
        <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-lg-8">
            <form id="player-search">
              <label for='player-name'>Player Name</label>
              <input type="text" id="player-name" placeholder="Last Name">
              <label for="season">Season</label>
              <input type="number" id="season" placeholder="YYYY" min="2015" max="2022">
              <button type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section id="new-collection" > <!--Personal Collection Div--> <!--class="img-fluid"-->
      <h2>Personal Collection</h2>
      <div id="personal-collection" class="personal-collection"></div>
    </section>
  </body>
</html>
