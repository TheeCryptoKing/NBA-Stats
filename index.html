<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NBA-Stats</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="card-container"></div>
    <div class="personal-collection">
      <h2>Personal Collection</h2>
      <div id="personal-collection"></div>
      <button type="button" id="clear-btn">Clear Collection</button>
    </div>
    <form class="search-container">
        <input type="text" id="player-bar" placeholder="Search for a player...">
        <input type="text" id="team-bar" placeholder="Player Team">
        <input type="text" id="season-bar" placeholder="Season">
        <button type="submit">Search</button>
    </form>
      </div>
  </body>
</html>
